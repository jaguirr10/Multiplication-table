

<!DOCTYPE html>

<html lang="en">

  <head>

    

<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />    

<meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Multplication Table</title>

<<link rel="stylesheet" type="text/css" href="MTS.css">

 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

 <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

 <script src="https://code.jquery.com/jquery.min.js"></script>

  </head>

  <body>





<div id="content">









<div class="middle">

        <form>

        <div id="left">

        <ul >

          <li><span>Rows:</span></li>

          <li><span>Columns:<span></li>

        </ul>

      </div>

      <div id="right">

         <ul>

        <li><input id="rows" type="number" name="Xmax" ></li>

        <li><input id="col" type="number" name="Ymin"><button  class="btn btn-secondary btn-outline-secondary" type="button" id="sumbited" onclick=" return false;" >Submit</button></li>

        </ul>

        </div>





        </form>







    </div>



    <table id="container" class="positionchg" >



    </table>



</div>









   <script >



     

$(document).ready(function(){







    $('#sumbited').click(function(){





$('#container').empty();



     var Yin = parseInt($('#rows').val());

     var Xin =parseInt($('#col').val());

    grid(Yin,Xin);

     });





function grid(Ymax,Xmax){

   var tbrow = "";

   var thead = "<tr> ";





for (var i = 0; i <= Xmax; i++){

    thead+="<td>"+i+"</td>";

  }

  thead+="</tr>";







  $(thead).appendTo('#container');

  for (var y = 1; y <= Ymax; y++) {

    tbrow +='<tr><td>'+y+'</td>'

    for (var x = 1; x <= Xmax; x++) {



          tbrow += '<td>'+y*x+'</td>';

    }



    tbrow+='</tr>'



  }

  $(tbrow).appendTo('#container');



}





});

















   </script>

  </body>

</html>
